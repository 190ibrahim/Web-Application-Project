<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Code Mavericks</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="pictures\controller+game+gamepad+play+icon-1320168052000707267.svg">

    <link rel="stylesheet" href="style.css?v=1" />
    <script src="https://kit.fontawesome.com/62a02edb98.js" crossorigin="anonymous"></script>
    <script src="main.js?v=1"></script>
  <body>
    <div class="main-container">
        <!-- <h1>Sidebar Menu</h1> -->
        <aside class="main-menu">
            <div class="toggle">
                <span class="lines"></span>
                <span class="lines"></span>
                <span class="lines"></span>
            </div>
            <div class="profile-and-links">
                <!-- PROFILE -->
                <div class="profile-card">
                    <span class="title"><span>Code</span> Mavericks</span>
                    <span class="subtitle">All About Coding</span>
                </div>
                <!-- MENU LIST -->
                <ul class="links-list">
                    <li class="links">
                        <button data-app="PingPongGame" class="plain-button"><i class="fa-solid fa-table-tennis-paddle-ball"></i>Ping Pong Game</button>  
                    </li>
                    <li class="links">
                        <button data-app="PacManGame" class="plain-button"><i class="fa-solid fa-ghost"></i>PacMan Game</button>  
                    </li>
                    <li class="links">
                        <button data-app="MazeGame" class="plain-button"><i class="fa-solid fa-gamepad"></i>Maze Game</button>  
                    </li>
                    <li class="links">
                        <button data-app="Chatbot" class="plain-button"><i class="fa-solid fa-gavel"></i>Law Specialist Bot</button>  
                    </li>
                    <li class="links">
                        <button data-app="GeoJSONApp" class="plain-button"><i class="fa-solid fa-map-location-dot"></i>GeoJSON App</button>  
                    </li>
                    <li class="links">
                        <button data-app="OurTeam" class="plain-button"><i class="fa-solid fa-users"></i>Our Team</button>
                    </li>


                </ul>
            </div>
            <div class="social-and-signout">
                <!-- SOCIAL MEDIA -->
                <div class="social-media-icons">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
        </aside>
        <main id="app" class="app"></main>

    </div>

    <footer>
      <a href="#">By CodeMavericks</a>
      <div class="status-bar">
        <div id="status" class=""></div>
      </div>
    </footer>
  </body>
</html>
